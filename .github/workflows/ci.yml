# .github/workflows/ci.yml
name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Detect Vite outDir
        id: outdir
        run: |
          OUT=$(node -e "const c=require('./vite.config.js'); const out=c?.build?.outDir || 'dist'; console.log(out);")
          echo "out=$OUT" >> "$GITHUB_OUTPUT"
          echo "Detected outDir=$OUT"

      - name: Sync build output -> docs
        env:
          OUT: ${{ steps.outdir.outputs.out }}
        run: |
          if [ "$OUT" = "docs" ]; then
            echo "Build output is already docs/ (skip sync)"
            exit 0
          fi
          rm -rf docs
          mkdir -p docs
          rsync -a --delete "$OUT"/ docs/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: sense-web2026
