# .github/workflows/ci.yml
name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Detect build output dir
        id: outdir
        run: |
          if [ -d dist ]; then echo "out=dist" >> "$GITHUB_OUTPUT"; exit 0; fi
          if [ -d docs ]; then echo "out=docs" >> "$GITHUB_OUTPUT"; exit 0; fi
          if [ -d public/dist ]; then echo "out=public/dist" >> "$GITHUB_OUTPUT"; exit 0; fi
          echo "Build output dir not found."
          ls -la
          find . -maxdepth 3 -type f \( -name "index.html" -o -name "main-*.js" -o -name "main-*.css" \) | head -n 50
          exit 1

      - name: Sync build output -> docs
        env:
          OUT: ${{ steps.outdir.outputs.out }}
        run: |
          if [ "$OUT" = "docs" ]; then
            echo "Build output is already docs/ (skip sync)"
            exit 0
          fi
          rm -rf docs
          mkdir -p docs
          rsync -a --delete "$OUT"/ docs/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: sense-web2026
